<html>
<head>
  <title>URL Shorter</title>
  <link href="Assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Assets/js/bootstrap.min.js"></script>
    <link href="Assets/css/styles.css" rel="stylesheet">



</head>
<body>
<div class="logo">
  <center>
    <img src="Assets/img/logo.png" width="250px" class="img img-responsive"/>
  </center>
</div>
<br/>

</br/>
<div class="container">
  <div class="row">
    <div class="col-lg-6">
        <h1>Short URL Microservice</h1>
        <div class="instuctions">
          <ul>
            <li>
              Pass a URL as a get parameter and receive a shortened URL in the JSON response.
            </li>
            <li>
              Visit that shortened URL, and it will redirect to the original link.
            </li>

          </ul>
          <h2>Example</h2>
          <ul>
            <li>
              <span class="list-group-item-info">/tinyurl/http://google.com</span>
            </li>
          </ul>

        </div>

    </div>
    <div class="col-lg-6">

      <div class="well">
        <form class="form-horizontal" method="post" action="/url">
  <fieldset>

  <!-- Form Name -->
  <legend>

  <span class="form">URL</span>

  </legend>

  <!-- Text input-->
  <div class="form-group">

    <div class="col-md-12">
    <input id="" name="url" type="text" placeholder="http://example.com" class="form-control input-md">

    </div>
  </div>

  <!-- Button -->
  <div class="form-group">

    <div class="col-md-12">
      <button id="" name="" class="btn btn-primary">Submit</button>
    </div>
  </div>

  </fieldset>
  </form>

      </div>

    </div>



  </div>




</div>
<div class="footer">
  <center>
    Made with <img src="Assets/img/love.gif" height="30px" /><br/>
    By <br/>
    Jay Jariwala
  </center>

</div>

</body>

</html>
